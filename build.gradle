plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' // REST API를 구현하기 위한 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA를 사용하기 위한 라이브러리

    runtimeOnly 'com.h2database:h2'

    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
    // 롬복은 디펜던시에 라이브러리 추가한다고 바로 사용가능 X
    // 인텔리제이에서
    // 1. 롬복 플러그인 설치 (인텔리제이 최신 버전은 자동으로 설치되어 있다.
    // 2. Setting > Build, Exc... > Compiler > Annotation Processors > Enable annotation processing 체크
}

test {
    useJUnitPlatform()
}